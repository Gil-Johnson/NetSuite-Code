<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!--<link rel="stylesheet" type="text/css" media="screen" href="{{ w2ui-1.4.3.min.css }}" />-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="{{ ui.jqgrid-bootstrap.css }}" />-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="{{ bootstrap-datepicker3.min.css }}" />-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="{{ f3.ppt.css }}" />-->

    <link rel="stylesheet" type="text/css" media="screen" href="{{ f3.ppt.min.css }}" />


    <meta charset="utf-8" />
    <title>{{title}}</title>
</head>
<body class="{{ standaloneClass }}">

<!-- we need this class on both elements. body is used for standalone, below div is used for inline in netsuite -->
<div class="{{ standaloneClass }}">

<div class="rico-ppt">

    <div class="filters container-fluid">


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a id="filter_panel_id" role="button" href="#">- Filters</a>
                </h3>
            </div>
            <div class="panel-body-wrapper collapse in">
                <div class="panel-body">
                <div class="form-horizontal">

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="items_committed" class="control-label">Items Committed</label>
                                <div class="">
                                    <select class="form-control backordered-quantity-dropdown"
                                            id="items_committed"
                                            name="items_committed">
                                        <option value="" selected="selected">Ignore</option>
                                        <option value="all">All</option>
                                        <option value="some">Some</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group has-feedback">
                                <label for="customer" class="control-label">Customer Is</label>
                                <div class="">
                                    <!--<input class="typeahead form-control customer-dropdown"-->
                                           <!--id="customer"-->
                                           <!--name="customer"-->
                                           <!--type="text" />-->
                                    <input class="typeahead form-control customer-dropdown tt-input"
                                           id="customer"
                                           name="customer"
                                           type="text"
                                           value="601025 KOHL'S.COM DROP-SHIP"
                                           autocomplete="off"
                                           spellcheck="false"
                                           dir="auto"
                                           style="position: relative; vertical-align: top;"
                                           data-selected-id="15"
                                           data-selected-entityid="601025"
                                           data-selected-text="KOHL'S.COM DROP-SHIP" />
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="allow_reprinting" class="control-label">Allow Reprinting</label>
                                <div class="">
                                    <select class="form-control backordered-quantity-dropdown"
                                            id="allow_reprinting"
                                            name="allow_reprinting">
                                        <option value="">Ignore</option>
                                        <option value="F" selected="selected">No</option>
                                        <option value="T">Yes</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group has-feedback">
                                <label for="pt_sort_identifier" class="control-label">PT Sort Identifier</label>
                                <div class="">
                                    <input class="form-control"
                                           id="pt_sort_identifier"
                                           name="pt_sort_identifier"
                                           type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-apply-filters">Apply Filters</button>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-grid container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Sales Order List
                </h3>
            </div>
            <div class="panel-footer">
                <div class="pull-left">
                    <button class="btn btn-default" id="btn_mark_all">Mark All</button>
                    <button class="btn btn-default" id="btn_unmark_all">Unmark All</button>

                    <!--<button type="button" class="btn btn-default" id="btn_swap_item"-->
                            <!--data-toggle="modal" data-target="#swapItemModal" disabled="disabled">-->
                        <!--Swap Item-->
                    <!--</button>-->

                    <!--<button type="button" class="btn btn-default" id="btn_swap_ship_date"-->
                            <!--data-toggle="modal" data-target="#swapShipDateModal">-->
                        <!--Swap Ship Date-->
                    <!--</button>-->
                </div>

                <div class="text-right">

                    <span class="pagination-label"></span>
                    <button class="btn btn-default" id="btn_previous">Previous</button>
                    <button class="btn btn-default" id="btn_next">Next</button>

                    &nbsp;

                    <button type="button" class="btn btn-success btn-submit">Submit Changes</button>
                </div>
            </div>
            <div class="xpanel-body">
                <table id="jqGrid"></table>
                <!--<div id="jqGrid" style="width: 100%; height: 550px;"></div>-->
                <div id="jqGridPager"></div>
                <div class="empty-grid-message">
                    <div class="alert alert-info">
                        <b>No records found.</b>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="swapItemModal" tabindex="-1" role="dialog" aria-labelledby="Swap Item Modal">
    <div class="modal-dialog modal-sm"  style="margin-top: 250px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Swap Item</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <!--<label for="swap_item" class="control-label">Item</label>-->
                        <!--<div class="">-->
                            <!--<input type="text" class="form-control swap-item-text"-->
                                   <!--id="swap_item"-->
                                   <!--name="swap_item" />-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn_swap_modal_ok">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


    <div class="modal fade" id="swapShipDateModal" tabindex="-1" role="dialog" aria-labelledby="Swap Ship Date Modal">
        <div class="modal-dialog modal-sm"  style="margin-top: 250px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Swap Ship Date</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success" style="display: none;">
                        Processing...
                    </div>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <!--<label for="swap_ship_date" class="control-label">Ship Date</label>-->
                            <!--<div class="">-->
                                <!--<div class="input-group date">-->
                                    <!--<input type="text" class="form-control swap-ship-date-text"-->
                                           <!--id="swap_ship_date"-->
                                           <!--name="swap_ship_date"/>-->
                                    <!--<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>-->
                                <!--</div>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn_ship_date_modal_ok">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal fade" id="submitChangesSuccessModal" tabindex="-1" role="dialog" aria-labelledby="Submit Changes Modal">
        <div class="modal-dialog" style="margin-top: 250px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Successful</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success">
                        Your changes have been submitted successfully. They will be processed soon
                        and you will be notified via email upon completion.
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modalClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</div>


<script>
    window.$ = (window.NS && window.NS.jQuery) || window.jQuery;
    window.pageType = '{{ type }}';
    window.apiSuiteletUrl = '{{ apiSuiteletUrl }}';


</script>

<script type="text/javascript" src="{{ grid.locale-en.js }}"></script>
<script type="text/javascript" src="{{ jquery.jqGrid.min.js }}"></script>

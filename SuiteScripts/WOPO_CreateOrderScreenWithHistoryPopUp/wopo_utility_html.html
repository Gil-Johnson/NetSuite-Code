<style data-name="multiselect">
    .ui-multiselect {
        padding: 2px 0 2px 4px;
        text-align: left;
        font-size: .8em
    }

    .ui-multiselect span.ui-icon {
        float: right
    }

    .ui-multiselect-single .ui-multiselect-checkboxes input {
        position: absolute !important;
        top: auto !important;
        left: -9999px
    }

    .ui-multiselect-single .ui-multiselect-checkboxes label {
        padding: 5px !important
    }

    .ui-multiselect-header {
        margin-bottom: 3px;
        font-size: .8em
    }

    .ui-multiselect-header ul {
        font-size: .9em
    }

    .ui-multiselect-header ul li {
        float: left;
        padding: 0 10px 0 0
    }

    .ui-multiselect-header a {
        text-decoration: none
    }

    .ui-multiselect-header a:hover {
        text-decoration: underline
    }

    .ui-multiselect-header span.ui-icon {
        float: left
    }

    .ui-multiselect-header li.ui-multiselect-close {
        float: right;
        text-align: right;
        padding-right: 0
    }

    .ui-multiselect-menu {
        display: none;
        padding: 3px;
        position: absolute;
        z-index: 10000;
        text-align: left
    }

    .ui-multiselect-checkboxes {
        position: relative;
        overflow-y: auto
    }

    .ui-multiselect-checkboxes label {
        cursor: default;
        display: block;
        border: 1px solid transparent;
        padding: 3px 1px
    }

    .ui-multiselect-checkboxes label input {
        position: relative;
        top: 1px
    }

    .ui-multiselect-checkboxes li {
        clear: both;
        font-size: .9em;
        padding-right: 3px
    }

    .ui-multiselect-checkboxes li.ui-multiselect-optgroup-label {
        text-align: center;
        font-weight: 700;
        border-bottom: 1px solid
    }

    .ui-multiselect-checkboxes li.ui-multiselect-optgroup-label a {
        display: block;
        padding: 3px;
        margin: 1px 0;
        text-decoration: none
    }

    * html .ui-multiselect-checkboxes label {
        border: none
    }

    h1, h2, p {
        margin: 10px 0
    }

    .hidden {
        visibility: hidden
    }

    .message {
        padding: 10px;
        margin: 15px 0;
        display: block;
        text-align: left
    }

    .message-title {
        font-weight: 700;
        font-size: 1.25em
    }

    .message-body {
        margin-top: 4px
    }

    .error, .notice, .success {
        padding: .8em;
        margin-bottom: 1em;
        border: 2px solid #ddd
    }

    .error {
        background: #FBE3E4;
        color: #8a1f11;
        border-color: #FBC2C4
    }

    .notice {
        background: #FFF6BF;
        color: #514721;
        border-color: #FFD324
    }

    .success {
        background: #E6EFC2;
        color: #264409;
        border-color: #C6D880
    }

    .error a {
        color: #8a1f11
    }

    .notice a {
        color: #514721
    }

    .success a {
        color: #264409
    }

    #tblFilters td {
        color: #000;
        font-size: .9em;
        padding: 0
    }

    #tblFilters {
        margin-bottom: 15px
    }
</style>

<style data-name="jTable">
    .ui-jqgrid-btable {
        font-size: xx-small;
    }

    .ui-jqgrid-htable {
        font-size: xx-small;
    }
</style>

<style>

    /*Splitter style */
    #LeftPane {
        /* optional, initial splitbar position */
        overflow: auto;
    }

    #RightPane {
        padding: 2px;
        overflow: auto;
    }

    .ui-tabs-nav li {
        position: relative;
    }

    .ui-tabs-selected a span {
        padding-right: 10px;
    }

    .ui-tabs-close {
        display: none;
        position: absolute;
        top: 3px;
        right: 0px;
        z-index: 800;
        width: 16px;
        height: 14px;
        font-size: 10px;
        font-style: normal;
        cursor: pointer;
    }

    .ui-tabs-selected .ui-tabs-close {
        display: block;
    }

    .ui-layout-west .ui-jqgrid tr.jqgrow td {
        border-bottom: 0px none;
    }

    .ui-datepicker {
        z-index: 1200;
    }

    .rotate {
        /* for Safari */
        -webkit-transform: rotate(-90deg);

        /* for Firefox */
        -moz-transform: rotate(-90deg);

        /* for Internet Explorer */
        filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
    }

    .ui-dialog table {
        border-collapse: collapse;
    }

    #yearly-detail .month-row td {
        font-weight: bold;
    }

    .ui-dialog-close-icon-fixed {
        margin: -8px !important;
    }

    .bom-comp-head-font {
        font-size: 11px;
    }
    .bom-comp-head-font-bold {
        font-size: 11px;
        font-weight: bold;
    }
    .substitute-item-main {

    }
    .substitute-item-sub {
        font-weight: bold;
        color: red !important;
    }
    .item-end-date-error-style {
        font-size: 10px;
        color: red;
        font-weight: bold;
    }
    .blink-text {
        -moz-animation-duration: 700ms;
        -moz-animation-name: blink;
        -moz-animation-iteration-count: infinite;
        -moz-animation-direction: alternate;

        -webkit-animation-duration: 700ms;
        -webkit-animation-name: blink;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-direction: alternate;

        animation-duration: 700ms;
        animation-name: blink;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
    @-moz-keyframes blink {
        from {
            opacity: 1;
        }

        to {
            opacity: 0;
        }
    }
    @-webkit-keyframes blink {
        from {
            opacity: 1;
        }

        to {
            opacity: 0;
        }
    }
    @keyframes blink {
        from {
            opacity: 1;
        }

        to {
            opacity: 0;
        }
    }
</style>

<div id="dialog-message" title="Some error occured!">
    <p>
        We encountered an error while processing your request, this might be a temporary glitch, please try again later.
    </p>
</div>


<script>
    $(function() {
        $("#dialog-message").dialog({
            modal: true,
            autoOpen: false,
            buttons: {
                Ok: function() {
                    $(this).dialog("close");
                }
            }
        });
    });
</script>
